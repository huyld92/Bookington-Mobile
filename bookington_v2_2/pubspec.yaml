name: bookington_v2_2
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.19.1 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  get: 4.6.5
  connectivity_plus: ^3.0.3
  intl: ^0.18.0
  shared_preferences: ^2.0.18
  flutter_svg: ^2.0.2
  cached_network_image: ^3.2.3
  http: ^0.13.5
  pin_code_fields: ^7.4.0
  sms_autofill: ^2.3.0
  carousel_slider: ^4.2.1
  smooth_page_indicator: ^1.0.1
  permission_handler: ^10.2.0
  flutter_datetime_picker: ^1.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/images/
  fonts:
    - family: Manrope
      fonts:
        - asset: assets/fonts/ManropeExtraBold.ttf
          weight: 800
        - asset: assets/fonts/ManropeSemiBold.ttf
          weight: 600
        - asset: assets/fonts/ManropeBold.ttf
          weight: 700
        - asset: assets/fonts/ManropeMedium.ttf
          weight: 500
        - asset: assets/fonts/ManropeRegular.ttf
          weight: 400
